<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Request Reservation</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
	{% load static %}

	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/css/material-bootstrap-wizard.css' %}" rel="stylesheet" />

    <script type="text/javascript">
		window.onload=function(){
		var today = new Date().toISOString().split('T')[0];
		document.getElementsByName("date_picker")[0].setAttribute('min', today);
	}
	</script> 
	<style>
		.date_picker{
			padding: 10px;
			background: #000;
			color: #fff;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;

		}
		
	</style>
	
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-book.jpg')">
		<!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form action="" method="post">
								{% csrf_token %}
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		Make a Reservation!
		                        	</h3>
									<h5>Please provide us some details to get you the booking.</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#details" data-toggle="tab">Restaurant</a></li>
			                            <li><a href="#captain" data-toggle="tab">Table Size</a></li>
			                            <li><a href="#description" data-toggle="tab">Date and Time</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> Let's find your Restaurant.</h4>
			                            	</div>
											
		                                	<div class="col-sm-6">
												<h3>Find your Restaurant!</h3>
												<div class="form-group label-floating">
		                                        	<label class="control-label">Restaurant</label>
													
													<!-- <h4>{{ item.name.0 }} </h4> -->
													<div class="form-group label-floating">
														<label class="control-label">Search your restaurant by name</label>
														<input name="name" type="text" class="form-control">
													</div>

													<input type="submit" value="Search" name = "search_rest">
													

													
		                                    	</div>
												

													
												
		                                	</div>
										
		                            	</div>
		                            </div>


		                        </div>

		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->


	</div>

</body>
	<!--   Core JS Files   -->
	<script src="{% static 'assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'assets/js/jquery.bootstrap.js' %}" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="{% static 'assets/js/material-bootstrap-wizard.js' %}"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
</html>
